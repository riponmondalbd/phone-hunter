<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting Phone API</title>

    <!-- daisy ui and tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <header>
      <h2 class="text-6xl">Hunting Phone</h2>
    </header>
    <main class="container mx-auto mt-8">
      <!-- search field with button -->
      <section class="bg-gray-100 my-4 p-4 rounded-lg">
        <input
          type="text"
          id="search-field"
          placeholder="search..."
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="handleSearch()" class="btn btn-accent">Search</button>
      </section>

      <!-- search result -->
      <section>
        <!-- spinner or loader -->
        <div id="loading-spinner" class="text-center my-40 hidden">
          <span class="loading loading-ring loading-lg text-purple-500"></span>
        </div>

        <div
          id="phone-container"
          class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3"
        ></div>
        <!-- show all button -->
        <div id="show-all-container" class="hidden text-center my-8">
          <button onclick="handleShowAll()" class="btn btn-accent text-white">
            Show All
          </button>
        </div>
      </section>
    </main>

    <!-- show details modal -->
    <!-- Open the modal using ID.showModal() method -->
    
      open modal
    </button>
    <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
      <div class="modal-box">
        <h3 id="show-details-phone-name" class="font-bold text-3xl">Hello!</h3>
        <div id="show-details-container">

        </div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>
    <!--  -->
    <footer></footer>

    <!-- add scripts -->
    <script src="js/phone.js"></script>
  </body>
</html>
